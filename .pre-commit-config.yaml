# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        language: system
        types:
          - python
      - id: black
        name: black
        entry: black
        language: system
        types:
          - python
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        types:
          - python
        args:
          - "bb_backend"
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types:
          - python
      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types:
          - python
        args:
          - "-c"
          - "pyproject.toml"
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types:
          - python
        args:
          - "--load-plugins=pylint_django"
          - "--django-settings-module=bb_backend.settings.test"
